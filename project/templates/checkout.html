{% extends "layout.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block main %}
<h3>Checkout</h3>

<div class="container">
    <div class="row">
    <div class="col-md-8 order-md-1 mx-auto">
    <h4 class="mb-3">Contact information</h4>
    <form action="/checkout" method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" name="lastName" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="johndoe@mail.com">
      </div>

      <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" name="phone" placeholder="Phone Number">
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100" name="country" required>
            <option value="">Country...</option>
            <option>United States</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="city">City</label>
          <select class="custom-select d-block w-100" name="city" required>
            <option value="">City...</option>
            <option>Dallas</option>
            <option>Los Angeles</option>
            <option>New York</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" name="zip" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" placeholder="9403 South St" required>
      </div>

      <hr class="mb-4">
      <h4 class="mb-3">Payment</h4>
      <div class="d-block my-3">
        <div class="custom-control custom-radio mb-3">
          <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
          <label class="custom-control-label" for="credit">Credit or Debit Card</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cc-name">Name on card</label>
          <input type="text" class="form-control" id="cc-name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cc-number">Credit card number</label>
          <input type="text" class="form-control" id="cc-number" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">Expiration</label>
          <input type="text" class="form-control" id="cc-expiration" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">CVV</label>
          <input type="text" class="form-control" id="cc-cvv" required>
        </div>
      </div>
      <hr class="mb-4">
      <h5>Order Total {{ grand_total | usd}}</h5>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Pay</button>
    </form>
  </div>
</div>
{% endblock %}
